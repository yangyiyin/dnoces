<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>plans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="../js/require.js" type="text/javascript"></script>
    <script src="../js/mui.min.js" type="text/javascript"></script>
    <link href="../css/mui.min.css?v=1.0" type="text/css" rel="stylesheet"/>
    <!--<script src="http://localhost:8082/target/target-script-min.js#anonymous"></script>-->
</head>

<body ms-controller="plan_detail">
<header class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-undo mui-pull-left mui-action-back"></a>
    <a  class="mui-icon mui-icon-plus mui-pull-right" ms-on-tap="editPlan()"></a>
    <h1 class="mui-title">{{plan.subject}}</h1>
</header>
<div  class="mui-content-none mui-content">
    <ul class="plan_detail">
        <li>计划名称：{{plan.subject}}</li>
        <li>计划开始时间：{{plan.start_time}}</li>
        <li>计划结束时间：{{plan.end_time}}</li>
        <li>今日进度增量：<input type="number" ms-duplex="progress"/>%</li>
    </ul>
</div>
</body>
<script>
    mui.init();
    require(['../js/require_config.js?t='+new Date()],function(){
        require(['plan_detail', 'avalon', "domReady!"], function(plan_detail,avalon) {//第三块，加载其他模块
            plan_detail.index();
            avalon.scan();
        });
    })

</script>
<style>
    .plan_detail{
        width: 90%;margin: 10px auto;
    }
    .plan_detail li{
        width: 100%;height: 50px;line-height: 50px;list-style: none;
    }
    input[type="number"]{
        width: 80px;
    }
</style>
</html>
