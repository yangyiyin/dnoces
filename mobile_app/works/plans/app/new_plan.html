<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>plans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="../js/require.js" type="text/javascript"></script>
    <script src="../js/mui.min.js" type="text/javascript"></script>
    <link href="../css/mui.min.css?v=1.0" type="text/css" rel="stylesheet"/>
    <!--<script src="http://localhost:8082/target/target-script-min.js#anonymous"></script>-->
</head>

<body ms-controller="new_plan">
<header class="mui-bar mui-bar-nav">
    <a class="mui-icon mui-icon-undo mui-pull-left mui-action-back"></a>
    <a  class="mui-icon mui-icon-plusempty mui-pull-right" ms-on-tap="newPlan()"></a>
    <h1 class="mui-title">新建计划</h1>
</header>
<div  class="mui-content-none mui-content">
    <ul class="create_plan">
        <li>计划名称：<input class="subject" type="text" ms-duplex="subject"/></li>
        <li>计划开始时间：<input type="button" ms-on-tap="getTime(1)" ms-attr-value="start_time"/></li>
        <li>计划结束时间：<input type="button" ms-on-tap="getTime(2)" ms-attr-value="end_time"/></li>
    </ul>
</div>
</body>
<script>
    mui.init();
    require(['../js/require_config.js?t='+new Date()],function(){
        require(['new_plan', 'avalon', "domReady!"], function(new_plan,avalon) {//第三块，加载其他模块
            new_plan.index();
            avalon.scan();
        });
    })

</script>
<style>
    .create_plan{
        width: 90%;margin: 10px auto;
    }
    .create_plan li{
        width: 100%;height: 50px;line-height: 50px;list-style: none;
    }
    input[type="text"]{
        width: 120px;
    }
</style>
</html>
